  <!-- Color change Name to linkedin profile -->
  <script type="text/javascript">
    var nm = document.querySelector('#nm')
      function getRandomColor() {
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random()*16)];
            }
            return color
      }
      function changeNameColor() {
          colorInput2 = getRandomColor()
          nm.style.color = colorInput2;
      }
      setInterval("changeNameColor()",300);
  </script>
